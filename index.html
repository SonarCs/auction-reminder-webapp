<!DOCTYPE html>
<html>
<head>
    <title>Subscription Timer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-theme-bg-color: #18222d;
            --tg-theme-button-color: #2ea6ff;
            --tg-theme-button-text-color: #ffffff;
            --tg-theme-text-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-user-select: none;
        }

        body {
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            padding: 16px;
            max-width: 400px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .time-input {
            background-color: #2c3847;
            border-radius: 10px;
            padding: 8px;
            margin-bottom: 8px;
        }

        .time-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
        }

        .time-label {
            font-size: 17px;
            color: #fff;
        }

        .time-controls {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .time-button {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            background-color: #1c2733;
            border: none;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
        }

        .time-button:active {
            background-color: #151d26;
        }

        .time-value {
            min-width: 30px;
            text-align: center;
            font-size: 17px;
            font-weight: 500;
            color: #fff;
        }

        .set-button {
            width: 100%;
            padding: 12px;
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 8px;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        .set-button:active {
            opacity: 0.8;
        }

        .subscription-input {
            width: 100%;
            background-color: #2c3847;
            border: none;
            border-radius: 10px;
            padding: 12px;
            color: #fff;
            font-size: 16px;
            margin-bottom: 16px;
            -webkit-user-select: text;
            user-select: text;
        }

        .subscription-input::placeholder {
            color: #8e8e93;
        }

        .subscription-input:focus {
            outline: none;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .button-container {
            margin-top: auto;
            padding-bottom: 16px;
        }

        .subscriptions-list {
            margin-top: 20px;
        }

        .subscription-item {
            background-color: #2c3847;
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 8px;
        }

        .subscription-name {
            font-size: 16px;
            margin-bottom: 4px;
        }

        .subscription-time {
            font-size: 14px;
            color: #8e8e93;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <input type="text" class="subscription-input" id="subscription-name" placeholder="Enter subscription name">
        
        <div class="time-input">
            <div class="time-row">
                <div class="time-label">Days</div>
                <div class="time-controls">
                    <button class="time-button" 
                        onmousedown="startDecrease('days')" 
                        onmouseup="stopAdjust()"
                        onmouseleave="stopAdjust()"
                        ontouchstart="startDecrease('days')" 
                        ontouchend="stopAdjust()">-</button>
                    <div class="time-value" id="days-value">0</div>
                    <button class="time-button" 
                        onmousedown="startIncrease('days')" 
                        onmouseup="stopAdjust()"
                        onmouseleave="stopAdjust()"
                        ontouchstart="startIncrease('days')" 
                        ontouchend="stopAdjust()">+</button>
                </div>
            </div>
            <div class="time-row">
                <div class="time-label">Hours</div>
                <div class="time-controls">
                    <button class="time-button" 
                        onmousedown="startDecrease('hours')" 
                        onmouseup="stopAdjust()"
                        onmouseleave="stopAdjust()"
                        ontouchstart="startDecrease('hours')" 
                        ontouchend="stopAdjust()">-</button>
                    <div class="time-value" id="hours-value">0</div>
                    <button class="time-button" 
                        onmousedown="startIncrease('hours')" 
                        onmouseup="stopAdjust()"
                        onmouseleave="stopAdjust()"
                        ontouchstart="startIncrease('hours')" 
                        ontouchend="stopAdjust()">+</button>
                </div>
            </div>
            <div class="time-row">
                <div class="time-label">Minutes</div>
                <div class="time-controls">
                    <button class="time-button" 
                        onmousedown="startDecrease('minutes')" 
                        onmouseup="stopAdjust()"
                        onmouseleave="stopAdjust()"
                        ontouchstart="startDecrease('minutes')" 
                        ontouchend="stopAdjust()">-</button>
                    <div class="time-value" id="minutes-value">0</div>
                    <button class="time-button" 
                        onmousedown="startIncrease('minutes')" 
                        onmouseup="stopAdjust()"
                        onmouseleave="stopAdjust()"
                        ontouchstart="startIncrease('minutes')" 
                        ontouchend="stopAdjust()">+</button>
                </div>
            </div>
        </div>
    </div>

    <div class="button-container">
        <button class="set-button" onclick="setSubscription()">Set Reminder</button>
    </div>

    <div class="subscriptions-list" id="subscriptions-list">
        <!-- Active subscriptions will be listed here -->
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        let time = {
            days: 0,
            hours: 0,
            minutes: 0
        };

        let adjustInterval = null;
        let adjustDelay = null;

        function adjustTime(unit, delta) {
            time[unit] = Math.max(0, time[unit] + delta);
            document.getElementById(`${unit}-value`).textContent = time[unit];
        }

        function startIncrease(unit) {
            adjustTime(unit, 1);
            // Initial delay before rapid increment
            adjustDelay = setTimeout(() => {
                adjustInterval = setInterval(() => adjustTime(unit, 1), 100);
            }, 500);
        }

        function startDecrease(unit) {
            adjustTime(unit, -1);
            // Initial delay before rapid decrement
            adjustDelay = setTimeout(() => {
                adjustInterval = setInterval(() => adjustTime(unit, -1), 100);
            }, 500);
        }

        function stopAdjust() {
            if (adjustInterval) {
                clearInterval(adjustInterval);
                adjustInterval = null;
            }
            if (adjustDelay) {
                clearTimeout(adjustDelay);
                adjustDelay = null;
            }
        }

        function setSubscription() {
            const name = document.getElementById('subscription-name').value.trim();
            
            if (!name) {
                tg.showAlert('Please enter a subscription name');
                return;
            }

            if (time.days === 0 && time.hours === 0 && time.minutes === 0) {
                tg.showAlert('Please set a reminder time');
                return;
            }

            const data = {
                action: 'create_reminder',
                message: name,
                days: time.days,
                hours: time.hours,
                minutes: time.minutes
            };

            tg.sendData(JSON.stringify(data));
            tg.close();
        }

        // Prevent scrolling when touching the buttons
        document.querySelectorAll('.time-button').forEach(button => {
            button.addEventListener('touchstart', (e) => e.preventDefault());
        });

        // Initialize
        tg.ready();
    </script>
</body>
</html>
