<!DOCTYPE html>
<html>
<head>
    <title>Auction Reminder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-theme-button-color: #2ea6ff;
            --tg-theme-button-text-color: #ffffff;
            --tg-theme-secondary-bg-color: #1c1c1c;
            --tg-theme-bg-color: #0f0f0f;
            --tg-theme-text-color: #ffffff;
            --tg-theme-hint-color: #7d7d7d;
            --page-transition-time: 0.3s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
        }

        .app-container {
            max-width: 100%;
            min-height: 100vh;
            padding: 16px;
        }

        .page {
            display: none;
            opacity: 0;
            transition: opacity var(--page-transition-time);
        }

        .page.active {
            display: block;
            opacity: 1;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px 0;
        }

        .back-button {
            background: none;
            border: none;
            color: var(--tg-theme-button-color);
            font-size: 24px;
            padding: 5px 10px;
            cursor: pointer;
            display: none;
        }

        .page-title {
            font-size: 20px;
            font-weight: 500;
            flex-grow: 1;
            text-align: center;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            padding: 0 16px;
        }

        .menu-item {
            background-color: var(--tg-theme-secondary-bg-color);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .menu-item:active {
            transform: scale(0.95);
        }

        .menu-item-icon {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .menu-item-title {
            font-size: 14px;
            color: var(--tg-theme-text-color);
        }

        .time-input-container {
            background-color: var(--tg-theme-secondary-bg-color);
            border-radius: 10px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .time-input-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--tg-theme-hint-color);
        }

        .time-input-row:last-child {
            border-bottom: none;
        }

        .time-label {
            font-size: 16px;
        }

        .time-controls {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .time-button {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            background-color: var(--tg-theme-bg-color);
            border: none;
            color: var(--tg-theme-text-color);
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .time-value {
            min-width: 40px;
            text-align: center;
            font-size: 16px;
            font-weight: 500;
        }

        .message-input {
            width: 100%;
            background-color: var(--tg-theme-secondary-bg-color);
            border: none;
            border-radius: 10px;
            padding: 16px;
            color: var(--tg-theme-text-color);
            font-size: 16px;
            margin-bottom: 16px;
            resize: vertical;
            min-height: 100px;
        }

        .message-input:focus {
            outline: none;
        }

        .button {
            width: 100%;
            padding: 16px;
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .button:active {
            opacity: 0.8;
        }

        .reminder-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .reminder-item {
            background-color: var(--tg-theme-secondary-bg-color);
            border-radius: 10px;
            padding: 16px;
        }

        .reminder-message {
            font-size: 16px;
            margin-bottom: 8px;
        }

        .reminder-time {
            color: var(--tg-theme-hint-color);
            font-size: 14px;
        }

        .reminder-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .reminder-action-button {
            flex: 1;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid var(--tg-theme-button-color);
            background: none;
            color: var(--tg-theme-button-color);
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Main Menu Page -->
        <div id="main-menu" class="page active">
            <div class="header">
                <div class="page-title">Auction Reminder</div>
            </div>
            <div class="menu-grid">
                <div class="menu-item" onclick="showPage('new-reminder')">
                    <div class="menu-item-icon">‚ûï</div>
                    <div class="menu-item-title">New Reminder</div>
                </div>
                <div class="menu-item" onclick="showPage('active-reminders')">
                    <div class="menu-item-icon">üìã</div>
                    <div class="menu-item-title">Active Reminders</div>
                </div>
                <div class="menu-item" onclick="showPage('settings')">
                    <div class="menu-item-icon">‚öôÔ∏è</div>
                    <div class="menu-item-title">Settings</div>
                </div>
                <div class="menu-item" onclick="showPage('help')">
                    <div class="menu-item-icon">‚ùì</div>
                    <div class="menu-item-title">Help</div>
                </div>
            </div>
        </div>

        <!-- New Reminder Page -->
        <div id="new-reminder" class="page">
            <div class="header">
                <button class="back-button" onclick="showPage('main-menu')">‚Üê</button>
                <div class="page-title">New Reminder</div>
            </div>
            <textarea 
                class="message-input" 
                id="reminder-message" 
                placeholder="Enter your reminder message..."
            ></textarea>
            <div class="time-input-container">
                <div class="time-input-row">
                    <div class="time-label">Days</div>
                    <div class="time-controls">
                        <button class="time-button" onclick="adjustTime('days', -1)">-</button>
                        <div class="time-value" id="days-value">0</div>
                        <button class="time-button" onclick="adjustTime('days', 1)">+</button>
                    </div>
                </div>
                <div class="time-input-row">
                    <div class="time-label">Hours</div>
                    <div class="time-controls">
                        <button class="time-button" onclick="adjustTime('hours', -1)">-</button>
                        <div class="time-value" id="hours-value">0</div>
                        <button class="time-button" onclick="adjustTime('hours', 1)">+</button>
                    </div>
                </div>
                <div class="time-input-row">
                    <div class="time-label">Minutes</div>
                    <div class="time-controls">
                        <button class="time-button" onclick="adjustTime('minutes', -1)">-</button>
                        <div class="time-value" id="minutes-value">0</div>
                        <button class="time-button" onclick="adjustTime('minutes', 1)">+</button>
                    </div>
                </div>
            </div>
            <button class="button" onclick="setReminder()">Set Reminder</button>
        </div>

        <!-- Active Reminders Page -->
        <div id="active-reminders" class="page">
            <div class="header">
                <button class="back-button" onclick="showPage('main-menu')">‚Üê</button>
                <div class="page-title">Active Reminders</div>
            </div>
            <div class="reminder-list" id="reminder-list">
                <!-- Reminders will be populated here -->
            </div>
        </div>

        <!-- Settings Page -->
        <div id="settings" class="page">
            <div class="header">
                <button class="back-button" onclick="showPage('main-menu')">‚Üê</button>
                <div class="page-title">Settings</div>
            </div>
            <!-- Settings content will be added here -->
        </div>

        <!-- Help Page -->
        <div id="help" class="page">
            <div class="header">
                <button class="back-button" onclick="showPage('main-menu')">‚Üê</button>
                <div class="page-title">Help</div>
            </div>
            <!-- Help content will be added here -->
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        // Initialize Telegram theme
        function initTheme() {
            document.documentElement.style.setProperty('--tg-theme-bg-color', tg.themeParams.bg_color || '#0f0f0f');
            document.documentElement.style.setProperty('--tg-theme-secondary-bg-color', tg.themeParams.secondary_bg_color || '#1c1c1c');
            document.documentElement.style.setProperty('--tg-theme-text-color', tg.themeParams.text_color || '#ffffff');
            document.documentElement.style.setProperty('--tg-theme-hint-color', tg.themeParams.hint_color || '#7d7d7d');
            document.documentElement.style.setProperty('--tg-theme-button-color', tg.themeParams.button_color || '#2ea6ff');
            document.documentElement.style.setProperty('--tg-theme-button-text-color', tg.themeParams.button_text_color || '#ffffff');
        }

        // Page navigation
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(pageId).classList.add('active');
            
            // Show/hide back button
            document.querySelectorAll('.back-button').forEach(button => {
                button.style.display = pageId === 'main-menu' ? 'none' : 'block';
            });

            if (pageId === 'active-reminders') {
                loadActiveReminders();
            }
        }

        // Time management
        let time = {
            days: 0,
            hours: 0,
            minutes: 0
        };

        function adjustTime(unit, delta) {
            time[unit] = Math.max(0, time[unit] + delta);
            document.getElementById(`${unit}-value`).textContent = time[unit];
        }

        // Reminder management
        function setReminder() {
            const message = document.getElementById('reminder-message').value.trim();
            
            if (!message) {
                alert('Please enter a reminder message');
                return;
            }

            if (time.days === 0 && time.hours === 0 && time.minutes === 0) {
                alert('Please set a time for the reminder');
                return;
            }

            const data = {
                action: 'create_reminder',
                message: message,
                days: time.days,
                hours: time.hours,
                minutes: time.minutes
            };

            tg.sendData(JSON.stringify(data));
            tg.close();
        }

        function loadActiveReminders() {
            const data = {
                action: 'get_reminders'
            };
            tg.sendData(JSON.stringify(data));
        }

        // Initialize the app
        initTheme();
        tg.ready();
    </script>
</body>
</html>
