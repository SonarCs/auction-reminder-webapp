<!DOCTYPE html>
<html>
<head>
    <title>Subscription Timer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-theme-bg-color: #18222d;
            --tg-theme-button-color: #2ea6ff;
            --tg-theme-button-text-color: #ffffff;
            --tg-theme-text-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-user-select: none;
        }

        body {
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            padding: 16px;
            max-width: 400px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .time-input {
            background-color: #2c3847;
            border-radius: 10px;
            padding: 8px;
            margin-bottom: 8px;
        }

        .time-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
        }

        .time-label {
            font-size: 17px;
            color: #fff;
        }

        .time-controls {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .time-button {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            background-color: #1c2733;
            border: none;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
        }

        .time-button:active {
            background-color: #151d26;
        }

        .time-value {
            min-width: 30px;
            text-align: center;
            font-size: 17px;
            font-weight: 500;
            color: #fff;
        }

        .set-button {
            width: 100%;
            padding: 12px;
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 8px;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        .set-button:active {
            opacity: 0.8;
        }

        .subscription-input {
            width: 100%;
            background-color: #2c3847;
            border: none;
            border-radius: 10px;
            padding: 12px;
            color: #fff;
            font-size: 16px;
            margin-bottom: 16px;
            -webkit-user-select: text;
            user-select: text;
        }

        .subscription-input::placeholder {
            color: #8e8e93;
        }

        .subscription-input:focus {
            outline: none;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .button-container {
            margin-top: auto;
            padding-bottom: 16px;
        }

        .subscriptions-list {
            margin-top: 20px;
        }

        .subscription-item {
            background-color: #2c3847;
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 8px;
        }

        .subscription-name {
            font-size: 16px;
            margin-bottom: 4px;
        }

        .subscription-time {
            font-size: 14px;
            color: #8e8e93;
        }

        .tabs {
            display: flex;
            margin-bottom: 16px;
            border-bottom: 1px solid #2c3847;
        }

        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            color: #8e8e93;
            cursor: pointer;
            position: relative;
        }

        .tab.active {
            color: var(--tg-theme-button-color);
        }

        .tab.active:after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 2px;
            background-color: var(--tg-theme-button-color);
        }

        .panel {
            display: none;
        }

        .panel.active {
            display: block;
        }

        .reminder-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .reminder-item {
            background-color: #2c3847;
            border-radius: 10px;
            padding: 16px;
        }

        .reminder-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }

        .reminder-name {
            font-size: 16px;
            font-weight: 500;
            color: #fff;
        }

        .reminder-time {
            font-size: 14px;
            color: #8e8e93;
        }

        .reminder-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .reminder-button {
            flex: 1;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid var(--tg-theme-button-color);
            background: none;
            color: var(--tg-theme-button-color);
            font-size: 14px;
            cursor: pointer;
        }

        .reminder-button.delete {
            border-color: #ff3b30;
            color: #ff3b30;
        }

        .empty-state {
            text-align: center;
            color: #8e8e93;
            padding: 32px 16px;
        }
    </style>
</head>
<body>
    <div class="tabs">
        <div class="tab active" onclick="switchTab('new')">New Reminder</div>
        <div class="tab" onclick="switchTab('list')">Active Reminders</div>
    </div>

    <div class="panel active" id="new-panel">
        <div class="main-content">
            <input type="text" class="subscription-input" id="subscription-name" placeholder="Enter subscription name">
            
            <div class="time-input">
                <div class="time-row">
                    <div class="time-label">Days</div>
                    <div class="time-controls">
                        <button class="time-button" 
                            onmousedown="startDecrease('days')" 
                            onmouseup="stopAdjust()"
                            onmouseleave="stopAdjust()"
                            ontouchstart="startDecrease('days')" 
                            ontouchend="stopAdjust()">-</button>
                        <div class="time-value" id="days-value">0</div>
                        <button class="time-button" 
                            onmousedown="startIncrease('days')" 
                            onmouseup="stopAdjust()"
                            onmouseleave="stopAdjust()"
                            ontouchstart="startIncrease('days')" 
                            ontouchend="stopAdjust()">+</button>
                    </div>
                </div>
                <div class="time-row">
                    <div class="time-label">Hours</div>
                    <div class="time-controls">
                        <button class="time-button" 
                            onmousedown="startDecrease('hours')" 
                            onmouseup="stopAdjust()"
                            onmouseleave="stopAdjust()"
                            ontouchstart="startDecrease('hours')" 
                            ontouchend="stopAdjust()">-</button>
                        <div class="time-value" id="hours-value">0</div>
                        <button class="time-button" 
                            onmousedown="startIncrease('hours')" 
                            onmouseup="stopAdjust()"
                            onmouseleave="stopAdjust()"
                            ontouchstart="startIncrease('hours')" 
                            ontouchend="stopAdjust()">+</button>
                    </div>
                </div>
                <div class="time-row">
                    <div class="time-label">Minutes</div>
                    <div class="time-controls">
                        <button class="time-button" 
                            onmousedown="startDecrease('minutes')" 
                            onmouseup="stopAdjust()"
                            onmouseleave="stopAdjust()"
                            ontouchstart="startDecrease('minutes')" 
                            ontouchend="stopAdjust()">-</button>
                        <div class="time-value" id="minutes-value">0</div>
                        <button class="time-button" 
                            onmousedown="startIncrease('minutes')" 
                            onmouseup="stopAdjust()"
                            onmouseleave="stopAdjust()"
                            ontouchstart="startIncrease('minutes')" 
                            ontouchend="stopAdjust()">+</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="button-container">
            <button class="set-button" onclick="setSubscription()">Set Reminder</button>
        </div>
    </div>

    <div class="panel" id="list-panel">
        <div class="reminder-list" id="reminder-list">
            <!-- Reminders will be populated here -->
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        let time = {
            days: 0,
            hours: 0,
            minutes: 0
        };

        let adjustInterval = null;
        let adjustDelay = null;

        function adjustTime(unit, delta) {
            time[unit] = Math.max(0, time[unit] + delta);
            document.getElementById(`${unit}-value`).textContent = time[unit];
        }

        function startIncrease(unit) {
            adjustTime(unit, 1);
            // Initial delay before rapid increment
            adjustDelay = setTimeout(() => {
                adjustInterval = setInterval(() => adjustTime(unit, 1), 100);
            }, 500);
        }

        function startDecrease(unit) {
            adjustTime(unit, -1);
            // Initial delay before rapid decrement
            adjustDelay = setTimeout(() => {
                adjustInterval = setInterval(() => adjustTime(unit, -1), 100);
            }, 500);
        }

        function stopAdjust() {
            if (adjustInterval) {
                clearInterval(adjustInterval);
                adjustInterval = null;
            }
            if (adjustDelay) {
                clearTimeout(adjustDelay);
                adjustDelay = null;
            }
        }

        function setSubscription() {
            const name = document.getElementById('subscription-name').value.trim();
            
            if (!name) {
                tg.showAlert('Please enter a subscription name');
                return;
            }

            if (time.days === 0 && time.hours === 0 && time.minutes === 0) {
                tg.showAlert('Please set a reminder time');
                return;
            }

            const data = {
                action: 'create_reminder',
                message: name,
                days: time.days,
                hours: time.hours,
                minutes: time.minutes
            };

            tg.sendData(JSON.stringify(data));
            tg.close();
        }

        // Prevent scrolling when touching the buttons
        document.querySelectorAll('.time-button').forEach(button => {
            button.addEventListener('touchstart', (e) => e.preventDefault());
        });

        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => {
                t.classList.toggle('active', t.textContent.toLowerCase().includes(tab));
            });
            document.querySelectorAll('.panel').forEach(p => {
                p.classList.toggle('active', p.id === `${tab}-panel`);
            });
            if (tab === 'list') {
                loadReminders();
            }
        }

        function loadReminders() {
            const data = {
                action: 'get_reminders'
            };
            tg.sendData(JSON.stringify(data));
        }

        function updateReminderList(reminders) {
            const list = document.getElementById('reminder-list');
            if (!reminders || Object.keys(reminders).length === 0) {
                list.innerHTML = '<div class="empty-state">No active reminders</div>';
                return;
            }

            list.innerHTML = '';
            for (const [id, reminder] of Object.entries(reminders)) {
                const targetTime = new Date(reminder.target_time);
                const timeLeft = getTimeLeft(targetTime);
                
                const item = document.createElement('div');
                item.className = 'reminder-item';
                item.innerHTML = `
                    <div class="reminder-header">
                        <div class="reminder-name">${reminder.message}</div>
                        <div class="reminder-time">${timeLeft}</div>
                    </div>
                    <div class="reminder-actions">
                        <button class="reminder-button" onclick="editReminder('${id}')">Edit</button>
                        <button class="reminder-button delete" onclick="deleteReminder('${id}')">Delete</button>
                    </div>
                `;
                list.appendChild(item);
            }
        }

        function getTimeLeft(targetTime) {
            const now = new Date();
            const diff = targetTime - now;
            if (diff <= 0) return 'Time expired';

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));

            const parts = [];
            if (days > 0) parts.push(`${days}d`);
            if (hours > 0) parts.push(`${hours}h`);
            if (minutes > 0) parts.push(`${minutes}m`);
            return parts.join(' ') || 'Less than 1m';
        }

        function editReminder(id) {
            const data = {
                action: 'edit_reminder',
                id: id
            };
            tg.sendData(JSON.stringify(data));
        }

        function deleteReminder(id) {
            const data = {
                action: 'delete_reminder',
                id: id
            };
            tg.sendData(JSON.stringify(data));
        }

        // Initialize
        tg.ready();
    </script>
</body>
</html>
