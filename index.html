<!DOCTYPE html>
<html>
<head>
    <title>Subscription Timer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-theme-bg-color: #18222d;
            --tg-theme-button-color: #2ea6ff;
            --tg-theme-button-text-color: #ffffff;
            --tg-theme-text-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            padding: 16px;
            max-width: 400px;
            margin: 0 auto;
        }

        .time-input {
            background-color: #2c3847;
            border-radius: 10px;
            padding: 8px;
            margin-bottom: 8px;
        }

        .time-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
        }

        .time-label {
            font-size: 17px;
            color: #fff;
        }

        .time-controls {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .time-button {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            background-color: #1c2733;
            border: none;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
        }

        .time-button:active {
            background-color: #151d26;
        }

        .time-value {
            min-width: 30px;
            text-align: center;
            font-size: 17px;
            font-weight: 500;
            color: #fff;
        }

        .set-button {
            width: 100%;
            padding: 12px;
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 8px;
        }

        .set-button:active {
            opacity: 0.8;
        }

        .subscription-input {
            width: 100%;
            background-color: #2c3847;
            border: none;
            border-radius: 10px;
            padding: 12px;
            color: #fff;
            font-size: 16px;
            margin-bottom: 16px;
        }

        .subscription-input::placeholder {
            color: #8e8e93;
        }

        .subscription-input:focus {
            outline: none;
        }

        .subscriptions-list {
            margin-top: 20px;
        }

        .subscription-item {
            background-color: #2c3847;
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 8px;
        }

        .subscription-name {
            font-size: 16px;
            margin-bottom: 4px;
        }

        .subscription-time {
            font-size: 14px;
            color: #8e8e93;
        }
    </style>
</head>
<body>
    <input type="text" class="subscription-input" id="subscription-name" placeholder="Enter subscription name">
    
    <div class="time-input">
        <div class="time-row">
            <div class="time-label">Days</div>
            <div class="time-controls">
                <button class="time-button" onclick="adjustTime('days', -1)">-</button>
                <div class="time-value" id="days-value">0</div>
                <button class="time-button" onclick="adjustTime('days', 1)">+</button>
            </div>
        </div>
        <div class="time-row">
            <div class="time-label">Hours</div>
            <div class="time-controls">
                <button class="time-button" onclick="adjustTime('hours', -1)">-</button>
                <div class="time-value" id="hours-value">0</div>
                <button class="time-button" onclick="adjustTime('hours', 1)">+</button>
            </div>
        </div>
        <div class="time-row">
            <div class="time-label">Minutes</div>
            <div class="time-controls">
                <button class="time-button" onclick="adjustTime('minutes', -1)">-</button>
                <div class="time-value" id="minutes-value">0</div>
                <button class="time-button" onclick="adjustTime('minutes', 1)">+</button>
            </div>
        </div>
    </div>

    <button class="set-button" onclick="setSubscription()">Set Reminder</button>

    <div class="subscriptions-list" id="subscriptions-list">
        <!-- Active subscriptions will be listed here -->
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        let time = {
            days: 0,
            hours: 0,
            minutes: 0
        };

        function adjustTime(unit, delta) {
            time[unit] = Math.max(0, time[unit] + delta);
            document.getElementById(`${unit}-value`).textContent = time[unit];
        }

        function setSubscription() {
            const name = document.getElementById('subscription-name').value.trim();
            
            if (!name) {
                tg.showAlert('Please enter a subscription name');
                return;
            }

            if (time.days === 0 && time.hours === 0 && time.minutes === 0) {
                tg.showAlert('Please set a reminder time');
                return;
            }

            const data = {
                action: 'create_reminder',
                message: name,
                days: time.days,
                hours: time.hours,
                minutes: time.minutes
            };

            tg.sendData(JSON.stringify(data));
            tg.close();
        }

        // Initialize
        tg.ready();
    </script>
</body>
</html>
