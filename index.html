<!DOCTYPE html>
<html>
<head>
    <title>Subscription Timer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: #18222d;
            color: #ffffff;
            padding: 16px;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .subscription-input {
            width: 100%;
            background-color: #2c3847;
            border: none;
            border-radius: 10px;
            padding: 12px;
            color: #fff;
            font-size: 16px;
            margin-bottom: 16px;
        }

        .subscription-input::placeholder {
            color: #8e8e93;
        }

        .time-input {
            background-color: #2c3847;
            border-radius: 10px;
            padding: 8px;
        }

        .time-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
        }

        .time-label {
            font-size: 17px;
            color: #fff;
        }

        .time-controls {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .time-button {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            background-color: #1c2733;
            border: none;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .time-value {
            min-width: 30px;
            text-align: center;
            font-size: 17px;
        }

        .set-button {
            width: 100%;
            padding: 12px;
            background-color: #2ea6ff;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            margin-top: 16px;
            cursor: pointer;
        }

        .tabs {
            display: flex;
            margin-bottom: 16px;
            background-color: #2c3847;
            border-radius: 10px;
            padding: 4px;
        }

        .tab {
            flex: 1;
            padding: 8px;
            text-align: center;
            color: #8e8e93;
            cursor: pointer;
            border-radius: 8px;
        }

        .tab.active {
            background-color: #1c2733;
            color: #fff;
        }

        .panel {
            display: none;
        }

        .panel.active {
            display: block;
        }

        .subscription-card {
            background-color: #2c3847;
            border-radius: 10px;
            padding: 16px;
            margin-bottom: 12px;
        }

        .subscription-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .subscription-name {
            font-size: 16px;
            font-weight: 500;
        }

        .subscription-time {
            color: #8e8e93;
            font-size: 14px;
        }

        .subscription-actions {
            display: flex;
            gap: 8px;
        }

        .action-button {
            flex: 1;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #2ea6ff;
            background: none;
            color: #2ea6ff;
            font-size: 14px;
            cursor: pointer;
        }

        .action-button.delete {
            border-color: #ff3b30;
            color: #ff3b30;
        }

        .empty-message {
            text-align: center;
            color: #8e8e93;
            padding: 32px 16px;
        }
    </style>
</head>
<body>
    <div class="tabs">
        <div class="tab active" onclick="switchTab('new')">New Timer</div>
        <div class="tab" onclick="switchTab('active')">Active Timers</div>
    </div>

    <div class="panel active" id="new-panel">
        <input type="text" class="subscription-input" id="subscription-name" placeholder="Enter subscription name">
        
        <div class="time-input">
            <div class="time-row">
                <div class="time-label">Days</div>
                <div class="time-controls">
                    <button class="time-button" onclick="adjustTime('days', -1)">-</button>
                    <div class="time-value" id="days-value">0</div>
                    <button class="time-button" onclick="adjustTime('days', 1)">+</button>
                </div>
            </div>
            <div class="time-row">
                <div class="time-label">Hours</div>
                <div class="time-controls">
                    <button class="time-button" onclick="adjustTime('hours', -1)">-</button>
                    <div class="time-value" id="hours-value">0</div>
                    <button class="time-button" onclick="adjustTime('hours', 1)">+</button>
                </div>
            </div>
            <div class="time-row">
                <div class="time-label">Minutes</div>
                <div class="time-controls">
                    <button class="time-button" onclick="adjustTime('minutes', -1)">-</button>
                    <div class="time-value" id="minutes-value">0</div>
                    <button class="time-button" onclick="adjustTime('minutes', 1)">+</button>
                </div>
            </div>
        </div>

        <button class="set-button" onclick="setSubscription()">Set Timer</button>
    </div>

    <div class="panel" id="active-panel">
        <div id="subscriptions-list">
            <!-- Active subscriptions will be loaded here -->
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        let time = {
            days: 0,
            hours: 0,
            minutes: 0
        };

        function adjustTime(unit, delta) {
            time[unit] = Math.max(0, time[unit] + delta);
            document.getElementById(`${unit}-value`).textContent = time[unit];
        }

        function setSubscription() {
            const name = document.getElementById('subscription-name').value.trim();
            
            if (!name) {
                tg.showAlert('Please enter a subscription name');
                return;
            }

            if (time.days === 0 && time.hours === 0 && time.minutes === 0) {
                tg.showAlert('Please set a reminder time');
                return;
            }

            const data = {
                action: 'create_reminder',
                message: name,
                days: time.days,
                hours: time.hours,
                minutes: time.minutes
            };

            // Show loading state
            const setButton = document.querySelector('.set-button');
            setButton.textContent = 'Setting...';
            setButton.disabled = true;

            // Send data
            tg.MainButton.setText('Setting reminder...');
            tg.MainButton.show();
            tg.sendData(JSON.stringify(data));
        }

        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.toggle('active', tab.textContent.toLowerCase().includes(tabName));
            });
            document.querySelectorAll('.panel').forEach(panel => {
                panel.classList.toggle('active', panel.id === `${tabName}-panel`);
            });

            if (tabName === 'active') {
                loadActiveSubscriptions();
            }
        }

        function loadActiveSubscriptions() {
            const data = {
                action: 'get_reminders'
            };
            tg.sendData(JSON.stringify(data));
        }

        function deleteSubscription(id) {
            const data = {
                action: 'delete_reminder',
                id: id
            };
            tg.sendData(JSON.stringify(data));
            // Reload the list after deletion
            setTimeout(loadActiveSubscriptions, 500);
        }

        // Update the event handler
        tg.onEvent('message', function(event) {
            try {
                const message = JSON.parse(event.data);
                console.log('Received message:', message);
                
                if (message.reminders) {
                    updateSubscriptionsList(message.reminders);
                } else if (message.success) {
                    // Wait a bit before closing to show success
                    setTimeout(() => {
                        tg.close();
                    }, 1000);
                } else if (message.error) {
                    tg.showAlert(message.error);
                    const setButton = document.querySelector('.set-button');
                    setButton.textContent = 'Set Timer';
                    setButton.disabled = false;
                }
            } catch (e) {
                console.error('Error parsing message:', e);
            }
        });

        function updateSubscriptionsList(reminders) {
            const list = document.getElementById('subscriptions-list');
            if (!reminders || Object.keys(reminders).length === 0) {
                list.innerHTML = '<div class="empty-message">No active timers</div>';
                return;
            }

            list.innerHTML = '';
            for (const [id, reminder] of Object.entries(reminders)) {
                const targetTime = new Date(reminder.target_time);
                const timeLeft = getTimeLeft(targetTime);
                
                const card = document.createElement('div');
                card.className = 'subscription-card';
                card.innerHTML = `
                    <div class="subscription-header">
                        <div class="subscription-name">${reminder.message}</div>
                        <div class="subscription-time">${timeLeft}</div>
                    </div>
                    <div class="subscription-actions">
                        <button class="action-button delete" onclick="deleteSubscription('${id}')">Stop Timer</button>
                    </div>
                `;
                list.appendChild(card);
            }
        }

        function getTimeLeft(targetTime) {
            const now = new Date();
            const diff = targetTime - now;
            if (diff <= 0) return 'Time expired';

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));

            const parts = [];
            if (days > 0) parts.push(`${days}d`);
            if (hours > 0) parts.push(`${hours}h`);
            if (minutes > 0) parts.push(`${minutes}m`);
            return parts.join(' ') || 'Less than 1m';
        }

        // Initialize
        tg.ready();
    </script>
</body>
</html>
